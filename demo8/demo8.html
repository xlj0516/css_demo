<!DOCTYPE html>
<html>
    <head>
        <title>
            Animated Image Caption hover Effect
        </title>
        <link href="style.css" rel="styleSheet" type="text/css">
    </head>
    <body>
        <!-- 
            figure标签规定独立的流内容（图像、图表、照片、代码等等）。figure元素的内容应该与主内容相关，但如果被
            删除，则不应该对文档流产生影响。
            w3c赋予的定义：figcaption 标签定义 figure 元素的标题（caption）。"figcaption" 元素应该被置于 "figure"
            元素的第一个或最后一个子元素的位置。
         -->
        <figure class="overlay yellow">
            <img src="lorempixel-8.jpg"/>
            <figcaption>
                <h2>some Text</h2>
            </figcaption>
            <a href="#"></a>
        </figure>
        <figure class="overlay yellow">
            <img src="lorempixel-8.jpg"/>

                <h2>some Text</h2>
            </figcaption>
            <a href="#"></a>
        </figure>

            </figcaption>
            <a href="#"></a>

    </body>
</html>
